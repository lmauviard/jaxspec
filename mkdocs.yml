site_name: JAXspec

nav:
  - Home: index.md
  - Theory:
    - theory/index.md
    - Instrument : theory/instrument.md
  - Examples:
    - examples/index.md
    - Spectral fitting speedrun: examples/fitting_example.ipynb
    - Load your own data: examples/load_data.ipynb
    - Model building made easy: examples/build_model.md
    - Generate mock data : examples/fakeits.ipynb
  - API Reference:
    - Spectral model base: references/model.md
    - Additive models: references/additive.md
    - Multiplicative models: references/multiplicative.md
    - Data containers: references/data.md
    - Fitting: references/fitting.md
    - Result containers: references/results.md
    - Integration: references/integrate.md

theme:
  name: material
  features:
    - content.tabs.link
    - content.code.copy
#    - content.code.select
#    - navigation.instant
    - navigation.tabs
    - navigation.indexes
  favicon: logo/logo_small.svg
  logo: logo/logo_small.svg
  icon:
    repo: fontawesome/brands/github

  palette:
    # Palette toggle for light mode
    - scheme: default
      #primary: cyan
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      #primary: cyan
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

plugins:
  - search
  - autorefs
  - mkdocs-jupyter:
      include_requirejs: true
      include_source: True
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          import:
            - https://docs.python.org/3/objects.inv
            - https://docs.astropy.org/en/stable/objects.inv
            - https://samreay.github.io/ChainConsumer/objects.inv
            - https://num.pyro.ai/en/stable/objects.inv
            - https://dm-haiku.readthedocs.io/en/latest/objects.inv
            - https://python.arviz.org/en/stable/objects.inv
          options:
            members_order: alphabetical
            docstring_section_style: spacy
            docstring_style: google
#  - group:
#      enabled: !ENV INSIDERS
#      plugins:
#        - optimize
#        - privacy
#        - projects
#        - social
#        - typeset


markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

repo_url: https://github.com/renecotyfanboy/jaxspec
repo_name: jaxspec

extra_css:
  - css/material.css
  - css/mkdocstrings.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

watch: [mkdocs.yml, src/jaxspec]